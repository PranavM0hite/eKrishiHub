server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/e_krishi_hub?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=REPLACE_WITH_BASE64_256BIT_KEY
jwt.expirationMs=3600000

# Razorpay
razorpay.key_id=YOUR_KEY_ID
razorpay.key_secret=YOUR_KEY_SECRET

# OpenWeather 
openweather.api.key=YOUR_OPENWEATHER_KEY

# Cloudflare Turnstile
turnstile.secret=YOUR_TURNSTILE_SECRET

# Gmail SMTP (App Password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourgmail@gmail.com
spring.mail.password=YOUR_16_CHAR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App mail + OTP settings
app.mail.from=yourgmail@gmail.com
app.otp.length=6
app.otp.ttl-minutes=10
app.otp.resend-cooldown-seconds=60
app.otp.max-attempts=5
