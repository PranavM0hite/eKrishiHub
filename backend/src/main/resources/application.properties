# MAIL (Gmail SMTP - FREE)
# Generate a 16-digit App Password from your Google Account (2FA required),
# and put it here. Do NOT use your normal Gmail password.
# --- Gmail SMTP ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Trust the Gmail cert (prevents PKIX error if truststore/path issues)
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true

# (Optional but helpful)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Friendly "From" header shown in inbox
app.mail.from=e-KrishiHub <no-reply@ekrishihub.app>

